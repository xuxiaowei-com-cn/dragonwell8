stages:
  - docker-build

docker-build:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  script:
    # 下载阿里巴巴 JDK 8
    # https://dragonwell.oss-cn-shanghai.aliyuncs.com/8/8.3.3-GA/Alibaba_Dragonwell_8.3.3-GA_Linux_x64.tar.gz
    - wget https://github.com/alibaba/dragonwell8/releases/download/dragonwell-8.3.3-GA/Alibaba_Dragonwell_8.3.3-GA_Linux_x64.tar.gz
    - docker build -t dragonwell8:8.3.3 .
  after_script:
    - docker images
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker tag dragonwell8:8.3.3 $DOCKER_USERNAME/dragonwell8:8.3.3
    - docker images
    - docker push $DOCKER_USERNAME/dragonwell8:8.3.3
  # https://docs.gitlab.com/ee/ci/yaml/index.html#rules
  rules:
    - if: $CI_COMMIT_TAG
